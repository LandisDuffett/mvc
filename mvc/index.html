    <div class="container-fluid">

          onsubmit='app.valuesController.addValue()'
          -->
        </form>
          <div id="app"></div>
        </div>
        <div class="col-5">
          <form id="form2">
            <label for="publisher">publisher:</label><br>
            <input type="text" id="publisher" name="publisher"><br>
            <label for="city">city:</label><br>
            <input type="text" id="city" name="city"><br>
           <br>
            <button class="btn btn-secondary text-white elevation-2" value="publisher" type="submit">Add Publisher</button>

  <script src="app/main.js" type="module"></script>
  <script>
    var form = document.getElementById("form")
    form.addEventListener("submit", function(e){
        e.preventDefault()
        var title2 = document.getElementById("title").value
        var author2 = document.getElementById("author").value
        var description2 = document.getElementById("description").value
        app.valuesController.addValue({title: title2, author: author2, description: description2})
        form.reset()
        console.log("hello from from 1 script")
      })
  </script>
  <script>
    var form2 = document.getElementById("form2")
    form2.addEventListener("submit", function (e) {
      console.log("Hello from form2 script")
      e.preventDefault()
      var pub = document.getElementById("publisher").value
      var cit = document.getElementById("city").value
      app.publishersController.addPub({ name: pub, city: cit})
      form.reset()
    })
  </script>
